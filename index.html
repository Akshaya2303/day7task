<!DOCTYPE html>

        <meta charset="UTF-8">

    <body>
        <fieldset><legend>Registration form</legend>
            <form> 
                <label for="Name">Name</label>
             <input type="Name" id="Name" name="Name"pattern="[A-Za-z0-9]{3,}" title="Username must contain letters and numbers only, and be at least 3 characters long" REQUIRED placeholder="must contain letters and numbers only" ><br><br>
              <label for="email">Email</label>
              <input type="email" id="email" name="email"pattern="[A-Za-z0-9]{3,}" title="email must contain @, letters and numbers, be at least 3 characters long" REQUIRED placeholder="xxx@gmail.com"><br><br>
             <label for="College name">College name</label>
             <input type="College name" id="College name" name="College name"><br><br>
             <label for="year of passout">year of passout:</label>
             <input type="year of passout" id="year of passout" name="year of passout"><br><br>
             
             <label for="password">Password:</label>
             <input type="password" id="password" pattern="[A-Za-z0-9]{3,}"title="email must contain special characters"REQUIRED placeholder="must contain 8 characters"><br><br>
             <label for="Retype password">Retype Password:</label>
             <input type="Retype password" id="Retype password" name="Retype password"><br><br>
             <label for="Subjects">Subjects</label>
             <input type="radio" id="Maths" name="Maths" value="Maths">
              <label for="Maths">Maths</label>
              <input type="radio" id="Science" name="Science" value="Science">
              <label for="Science">Science</label><br><br>
              <label for="birthdate">Birthdate:</label>
              <input type="date" id="birthdate" name="birthdate"><br><br>
             <label for="Gender">Gender</label>
             <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female">
             <label for="female">Female</label><br><br>
             <label for="Address">Address</label>
             <input type="Address" id="Address" name="Address"><br><br>

                <label for="phone n.o">Phone n.o</label>
                 <input type="phone n.o" id="phone n.o" name="phone n.o"><br><br>
                 <label for="file">Upload File:</label>
                 <input type="file" id="file" name="file"><br><br>
                 
                 <button type="button" value="submit"> 

            
              <a href="2.1.html" target="_blank">submit</a></button>
            </form>
